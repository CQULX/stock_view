<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
    <form method="post" action="/register/">
    <div class="box">
        <h2>注册</h2>
        <div class="input-box">
            <label for="account">用户名: </label>
            <input type="text" name="account" id="account">
        </div>
        <div class="input-box">
            <label for="password">密码: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="input-box">
            <label for="again_pass">确认密码: </label>
            <input type="password" name="again_pass" id="again_pass">
        </div>
        <div class="btn-box">
            <div>
                <button type="submit" >确定</button>
                <button type="button" onclick="window.location.href='../login'">返回</button>
            </div>
            <span style="color:red;">{{error_msg1}}</span>
            <span style="color:red;">{{error_msg2}}</span>
        </div>

    </div>
    </form>
<body>
</body>
</html>
